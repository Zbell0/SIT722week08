# week08/k8s/dev/secrets.yaml

apiVersion: v1
kind: Secret
metadata:
  name: ecomm-secrets-w08e1
type: Opaque # Indicates arbitrary user-defined data
data:
  # PostgreSQL Credentials (for both Product DB and Order DB)
  POSTGRES_USER: "cG9zdGdyZXM=" # Base64 for 'postgres'
  POSTGRES_PASSWORD: "cG9zdGdyZXM=" # Base64 for 'postgres'

  # Azure Storage Account Credentials for Development Environment
  # Development Storage Account: eunjidevstorage
  # To get the key: az storage account keys list --account-name eunjidevstorage --resource-group dev-resource-group
  # To encode: echo -n 'eunjidevstorage' | base64
  AZURE_STORAGE_ACCOUNT_NAME: "ZXVuamlkZXZzdG9yYWdl" # Base64 for 'eunjidevstorage'
  # To encode storage key: echo -n 'your_dev_storage_key' | base64
  AZURE_STORAGE_ACCOUNT_KEY: "REPLACE_WITH_DEV_STORAGE_KEY_BASE64"
